# Application Name, neccesary for secrets manager
spring.application.name=springaws

# Spring AWS Secrets configuration
aws.secretsmanager.prefix=/secrets-app
aws.secretsmanager.defaultContext=application
aws.secretsmanager.profileSeparator=_
aws.secretsmanager.failFast=true
aws.secretsmanager.name=springaws

# Spring AWS Secrets configuration
aws.secretsmanager.enabled=true