spring.application.name=springaws
cloud.aws.credentials.instanceProfile=true
cloud.aws.region.static=ap-southeast-1
cloud.aws.stack.auto=false
cloud.aws.s3.bucket=spring-cloud-aws-jaiashis-s3
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
cloud.aws.region.auto=true
security.oauth2.client.accessTokenUri=https://github.com/login/oauth/access_token
security.oauth2.client.userAuthorizationUri=https://github.com/login/oauth/authorize
security.oauth2.client.clientAuthorizationScheme=form
security.oauth2.resource.user-info-uri=https://api.github.com/user
security.oauth2.resource.prefer-token-info=false